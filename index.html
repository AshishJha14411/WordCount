<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Count App</title>
</head>
<body>
    <h1 class="heading">Word Count App</h1>
    <div class="main">
        <div>
            <h3>Please enter the text in the Text Box</h3>
            <textarea name="inputfield" placeholder="Enter your text here...!!!" id="textArea" oninput="wordCount()" cols="60" rows="10"></textarea>
            <p class="output"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
